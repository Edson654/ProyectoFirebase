<div style="text-align: center;">

    <h2>Sistema de Jugadores de Futbol</h2>
    <button type="button" class="btn btn-success"(click)="open(content)">Nuevo Jugador</button>
  
    <table class = "table">
      <thead>
        <tr>
          <th>id</th>
          <th>Nombre</th>
          <th>Apodo</th>
          <th>Dorsal</th>
          <th>Posicion</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor = "let item of collection.data | paginate: config">
          <td>{{item.id}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.apodo}}</td>
          <td>{{item.dorsal}}</td>
          <td>{{item.posicion}}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="openEditar(content,item)">Editar</button>
            <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange) = "pageChanged($event)"></pagination-controls>
  
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Nuevo Jugador</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
           
            <form [formGroup] = "JugadorForm">
  
              <div class = "form-group">
                <label >id</label>
                <input type="number" formControlName="id" class="form-control">
              </div>
  
              <div class = "form-group">
                <label >Nombre</label>
                <input type="text" formControlName="nombre" class="form-control">
              </div>
  
              <div class = "form-group">
                <label >Apodo</label>
                <input type="text" formControlName="apodo" class="form-control">
              </div>
  
              <div class = "form-group">
                <label >Dorsal</label>
                <input type="number" formControlName="dorsal" class="form-control">
              </div>
  
              <div class = "form-group">
                <label >Posicion</label>
                <input type="text" formControlName="posicion" class="form-control">
              </div>
  
            </form>
  
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="guardarJugador()" *ngIf="!actualizar">Save</button>
        <button type="button" class="btn btn-outline-dark" (click)="actualizarJugador()" *ngIf="actualizar">Actualizar</button>
      </div>
    </ng-template>
    
  </div>
